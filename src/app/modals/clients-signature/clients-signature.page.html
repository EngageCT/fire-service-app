<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-menu-button (click)="closeModal()"  class="menu-btn" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>CUSTOMER SIGNATURE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="border-bottom">
      <ion-col size="6" class="left">Job Card No.</ion-col>
      <ion-col size="6" class="right">{{ ref }}</ion-col>
    </ion-row>

  </ion-grid>
  <div class="ion-text-center ion-padding heading">Client Signature</div>
  <div class="signature-pad">
    <div class="ion-text-center">
      <canvas class="signature-pad-canvas" #canvas width="600" height="240"  style="touch-action: none;"></canvas>
    </div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col width-50>
          <ion-button color="primary" shape="round" expand="block" (click)="save()" >Sign Off</ion-button>
      </ion-col>
      <ion-col width-50>
        <ion-button color="secondary" shape="round" expand="block" (click)="clear()" >Clear</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
