<ion-header>
  <ion-toolbar class="ion-text-center">

    <ion-buttons slot="start">
      <ion-back-button class="menu-btn" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title>SITE DETAILS</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row class="border-bottom">
      <ion-col size="12" class="left padding-15">{{ site?.site_name }}</ion-col>
    </ion-row>
    <ion-row class="border-bottom">
      <ion-col size="6" class="contract padding-15">Contract Code</ion-col>
      <ion-col size="6" class="right contract padding-15">{{ site?.site_contract }}</ion-col>
    </ion-row>
    <ion-row class="border-bottom">
      <ion-col size="12" class="address-container">
        <img class="img-icon" src="/assets/img/list/marker.png" alt="">
        <span class="address">{{ site?.site_address }}</span>
      </ion-col>
      <ion-col size="12" class="phone-container">
        <img class="img-icon" src="/assets/img/list/phone.png" alt="">
        <span class="phone">{{ site?.site_contact_number }}</span>
      </ion-col>
      <ion-col size="12" class="email-container">
        <img class="img-icon" src="/assets/img/list/mail.png" alt="">
        <span class="phone">{{ site?.email }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="btn-container ion-padding">
    <ion-button expand="block" shape="round" color="primary" (click)="editSite({id: site?.id})" >EDIT SITE</ion-button>
    <ion-button expand="block" shape="round" color="secondary" (click)="removeSite({id: site?.id})" >REMOVE SITE</ion-button>
  </div>

</ion-content>
<footer class="footer">
  <div class="ion-text-center logo-bottom">
    <img valign="center" src="/assets/img/footer-icon.png" alt="">
  </div>
  <app-footer></app-footer>
</footer>
