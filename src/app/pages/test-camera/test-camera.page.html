<ion-header>
  <ion-toolbar class="ion-text-center">

    <ion-buttons slot="start">
      <ion-menu-button class="menu-btn" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>BLUETOOTH DEVICES LIST</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of devices" >
    <ion-card-header>
      {{ item.name || 'Unname' }} - <ion-button   (click)="onConnectDevice(item.id)" *ngIf="showConnect" >Connect</ion-button>
    </ion-card-header>
    <ion-card-content>
      {{ item.id }}<br>
      {{ item.rssi }}
    </ion-card-content>
  </ion-card>


</ion-content>
